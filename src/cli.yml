name: Cavy
author: mcncm <cavy-lang-support@mit.edu>
about: A small, imperative quantum programming language
args:
  - input:
      about: The source file to compile
      required: false
      index: 1
  - object:
      short: o
      value_name: OBJECT
      about: Write the compiler output into <OBJECT>
      required: false
  - target:
      short: t
      long: target
      value_name: TARGET
      about: Object language to target.
      required: false
      possible_values:
        - qasm
        - latex
  - opt:
      short: O
      long: opt
      value_name: OPT
      about: Sets an optimization level.
      possible_values:
        - "0"
        - "1"
        - "2"
        - "3"
      required: false
  - qbcount:
      short: q
      long: qbcount
      value_name: QBCOUNT
      about: The number of qubits of your architecture
      required: false
  - qram_size:
      long: qram_size
      value_name: QRAM_SIZE
      about: The number of addressable random access qubits of your architecture
  - debug:
      short: d
      long: debug
      about: Runs the compiler in debug mode
  - typecheck:
      long: typecheck
      about: Stop the compiler at the type-checking phase
      conflicts_with: parse
      conflicts_with: tokenize
  - parse:
      long: parse
      about: Stop the compiler at the parsing phase
      conflicts_with: tokenize
  - tokenize:
      long: tokenize
      about: Stop the compiler at the lexing phase
